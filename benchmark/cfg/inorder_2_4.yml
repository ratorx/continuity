    command: -vv jellyfish/jellyfish-110-mbps-hd-hevc.mkv.torrent -f jellyfish/jellyfish-110-mbps-hd-hevc.mkv -m torrent
    volumes:
      - ./jellyfish:/continuity/jellyfish:ro
