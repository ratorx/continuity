version: '3'
services:
  tracker:
    image: ratorx/opentracker
  peer0:
    image: ratorx/continuity
    command: -vv jellyfish/jellyfish-110-mbps-hd-hevc.mkv.torrent -m torrent -a inorder
    volumes:
      - ./jellyfish:/continuity/jellyfish:ro
    depends_on:
      - tracker
      - seed0
      - seed1
    cap_add:
      - NET_ADMIN
  peer1:
    image: ratorx/continuity
    command: -vv jellyfish/jellyfish-110-mbps-hd-hevc.mkv.torrent -m torrent -a inorder
